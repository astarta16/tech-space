<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form - Tech Space Academy</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <meta
      name="description"
      content="Register for Tech Space Academy courses to begin your journey in technology and programming. Sign up now to secure your spot!" />
    <meta
      name="keywords"
      content="registration, sign up, Tech Space Academy, online courses, enroll, tech courses" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />

    <meta
      property="og:title"
      content="Registration Form - Tech Space Academy" />
    <meta
      property="og:description"
      content="Secure your place at Tech Space Academy. Register now to start learning with expert instructors in tech fields like programming and graphic design." />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/astarta16/tech-space/main/static/images/tech-space.jpg" />
    <meta
      property="og:url"
      content="https://astarta16.github.io/tech-space/static/pages/register.html" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <a href="../../index.html" class="nav-logo">TechSpace.</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./course.html" class="nav-link">Course</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <button class="btn-hover color-btn" onclick="openModal()">
              Log In
            </button>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <form class="register-form">
          <div class="input-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required />
          </div>
          <div class="input-group">
            <label for="surname">Surname:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Enter your surname"
              required />
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="user@example.com"
              required />
          </div>
          <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required />
          </div>
          <div class="input-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required />
          </div>
          <div class="input-group">
            <label for="course">Course:</label>
            <select id="course" name="course">
              <option value="photoshop">Photoshop</option>
              <option value="python">Python</option>
              <option value="game_development">Game Development</option>
            </select>
          </div>
          <div class="input-group">
            <label for="reason">Why do you need this course?</label>
            <textarea
              id="reason"
              name="reason"
              placeholder="Explain your reasons"
              rows="4"
              required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="../js/faq.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/validation.js"></script>
  </body>
</html>
