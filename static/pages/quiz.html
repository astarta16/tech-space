<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz - Tech Space Academy</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <a href="../../index.html" class="nav-logo">TechSpace.</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../../index.html" class="nav-link">მთავარი</a>
          </li>
          <li class="nav-item">
            <a href="./course.html" class="nav-link">კურსები</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link">მიზანი</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">ქვიზი</a>
          </li>
          <li class="nav-item">
            <button class="btn-hover color-btn" onclick="openModal()">
              შესვლა
            </button>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>შესვლა</h2>
        <form>
          <div class="input-group">
            <label for="email">შეიყვანე იმეილი:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">შეიყვანე პაროლი</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password" />
          </div>
          <button type="submit" class="log-button">შესვლა</button>
        </form>
        <p class="modal-footer">
          არ გაქვს ექაუნთი?
          <a href="./register.html">დარეგისტრირდი</a>
        </p>
      </div>
    </div>

    <main id="quiz-main">
      <p id="quiz-intro">გამოსცადე შენი თავი ზოგად ცოდნაში</p>
      <div id="quiz-container">
        <p id="score">Score: 0</p>
        <button id="startNextQuiz" onclick="loadQuiz()">Start Quiz</button>
        <div id="question"></div>
        <ul id="answers-list"></ul>
        <p id="resultMessage"></p>
      </div>
    </main>
    <script src="../js/faq.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/validation.js"></script>

    <script src="../js/quiz.js"></script>
  </body>
</html>
